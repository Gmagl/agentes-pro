<head>
  <meta charset="UTF-8" />

<body>

<div class="sidebar">

  <button onclick="goHome()">ğŸ  Dashboard</button>
  <button onclick="openHF()">ğŸ¤— Hugging Face</button>

<div class="main">
  <h1>ğŸš€ Proyectos</h1>
  <div id="repos"></div>
</div>

<script>
async function loadRepos() {
  const res = await fetch("/api/repos");
  const data = await res.json();

  const container = document.getElementById("repos");
  container.innerHTML = "";

  data.forEach(repo => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${repo.name}</h3>
      <button onclick="window.open('${repo.run_url}', '_blank')">
        â–¶ï¸ Run App
      </button>
    `;

    container.appendChild(card);
  });
}

function goHome() {
  location.reload();
}

function openHF() {
  window.open("https://huggingface.co", "_blank");
}

function openGitHub() {
  window.open("https://github.com", "_blank");
}

loadRepos();
</script>

</body>
</html>
